version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: complaint-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=complaints
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - complaint-network

  app:
    build: .
    container_name: complaint-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_URL=jdbc:postgresql://postgres:5432/complaints
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
    networks:
      - complaint-network
    restart: on-failure

networks:
  complaint-network:
    driver: bridge

volumes:
  postgres-data: